<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .column {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        #answer {
            white-space: pre-wrap;
            font-size: 16px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        h2 {
            margin-top: 0;
        }
        #logo {
            height: 60px;  /* Adjust size as needed */
            margin-right: 20px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='PS.jpg') }}" id="logo" alt="Logo">  <!-- Flask logo -->
        <h2>PS Runbot</h2>
    </header>
    <div class="container">
        <!-- Left Column: Ask AI -->
        <div class="column">
            <h3>Ask AI</h3>
            <textarea id="question" placeholder="Type your question here..."></textarea><br>
            <button onclick="submitQuestion()">Submit</button>
            <button onclick="clearFields()">Clear</button>
        </div>

        <!-- Right Column: Answer -->
        <div class="column">
            <h3>Answer</h3>
            <div id="answer">Waiting for your question...</div>
        </div>
    </div>

    <script>
        function submitQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                alert("Please enter a question.");
                return;
            }

            document.getElementById('answer').innerText = 'Thinking...';

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('answer').innerText = data.answer;
            })
            .catch(error => {
                document.getElementById('answer').innerText = 'Error: ' + error;
            });
        }

        function clearFields() {
            document.getElementById('question').value = '';
            document.getElementById('answer').innerText = 'Waiting for your question...';
        }
    </script>
</body>
</html>
